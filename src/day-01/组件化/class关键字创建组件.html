<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React 练习</title>
</head>
<body>
<div id="app"></div>
<script src="../../js/react.development.js"></script>
<script src="../../js/react-dom.development.js"></script>
<script src="../../js/babel.min.js"></script>

<script type="text/babel">

    class MyClass extends React.Component{
        //render 处理页面渲染 this表示当前对象
        render(){
            return (
                <div>
                    <h2>我叫:{this.props.name},我有三个学科:{this.props.colleges}</h2>
                </div>
            )
        }
    }

    // 向组件中传递参数
    ReactDOM.render(
        <MyClass name="mh" colleges={["H5 ", " Java", " Py"]}/>
        , document.getElementById("app")
    );
</script>
</body>
</html>
